
<form [formGroup]="formulario" (ngSubmit)="buscar(formulario)">
  <div class="form-group">
    <label for="cadena">Buscar: </label>
    <input class="form-control" name="cadena" formControlName="cadena" type="text">
  </div>
  <div>
    <button class="btn btn-primary" type="submit" [disabled]="!formulario.valid">Buscar</button>
  </div>
</form>
<div *ngIf="productos.length > 0">
  <table class="table">
    <thead>
      <th>#</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Precio</th>
      <th>Catidad a comprar</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos; let i = index">
        <td>{{i}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.descripcion}}</td>
        <td>${{p.precio}}</td>
        <td><input type="number" #cantidad></td>
        <td><button class="btn btn-secondary" type="button" (click)="comprar(p,cantidad.value)">Comprar</button></td>
        <td><button class="btn btn-primary" type="button" (click)="agregarCarrito(p,cantidad.value)">Agregar al carrito</button></td>
      </tr>
    </tbody>
  </table>
</div>
